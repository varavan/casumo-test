<div class="row filters-component">
    <div class="col-sm-3">
        Page: {{ page }}
    </div>
    <div class="col-sm-3">
        <div class="form-group">
            <select class="form-control" #sortInput>
                <option value="false">Sort By</option>
                <option value="name">Sort by book name</option>
                <option value="author">Sort by author name</option>
            </select>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="form-inline">
            <div class="form-group">
                <select class="form-control" #filterTypeInput>
                    <option value="genre" selected>Filter by genre</option>
                    <option value="author.gender">Filter by author gender</option>
                </select>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Start typing to filter ...." #filterTypeValue>
            </div>
        </div>
    </div>
</div>

<hr>

<div class="row books-component">
    <div class="col-md-4 col-sm-6" *ngFor='let book of books'>
        <div class="panel panel-primary">
            <div class="panel-heading">
                {{ book.name }}
            </div>
            <div class="panel-body">
                <div class="media">
                    <div class="media-left media-middle">
                        <img class="media-object" src="/img/book.png" alt="book">
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">{{ book.author.name }} / {{ book.author.gender }}</h4>
                        <b>{{ book.genre}}</b> <small>publish at: {{ book.publishedAt}}</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<nav class="pagination-component">
    <ul class="pagination">
        <li>
            <a href="#" aria-label="Previous" #previousPageLink [ngClass] ="{'disabled': page <= 1}">
                <span aria-hidden="true">&laquo; Previous</span>
            </a>
        </li>
        <li>
            <a href="#" aria-label="Next" #nextPageLink>
                <span aria-hidden="true">Next &raquo;</span>
            </a>
        </li>
    </ul>
</nav>
